name: 'Lokalise TMS Github Action'
description: "Scienta's take on Translation Management"
author: 'Scienta'
runs:
  using: 'node16'
  main: 'dist/index.js'
inputs:
  repo:
    description: 'The repository on which to execute'
    required: true
  owner:
    description: 'The aforementioned repository owner'
    required: true
  pr_number:
    description: 'The pull request number'
    required: true
  mode:
    description: 'Mode of the github action (createDiff, appendDiff)'
    required: true
  terms:
    description: 'Term inputs. Comma separated'
    required: true
  lokaliseApi:
    description: 'Lokalise API key'
    required: true
  lokaliseProject:
    description: 'Lokalise API project'
    required: true
